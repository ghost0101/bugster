<div class="modal-header">
    <h3>Conversation <i class="fa fa-envelope-o fa-2x pull-right"></i></h3>
</div>
<form class="form-horizontal" role="form" ng-submit="sendNow()">
<div class="modal-body" >
    <div class="form-group">
      <label class="col-sm-4 control-label">Reason of the report</label>
      <div class="col-sm-8">
        <select ng-model="FormReportUser.report_content" class="form-control">
          <option value="Inappropriate content">Inappropriate content</option>
          <option value="This user is sending spam">This user is sending spam</option>
          <option value="This user is harassing me">This user is harassing me</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div class="form-group" >
      <label class="col-sm-4 control-label">Details of the report</label>
      <div class="col-sm-8">
        <!-- <input type="text"  class="form-control"> -->
        <textarea style="width:100%" rows="4" ng-model="FormReportUser.report_detail"></textarea>
      </div>
    </div>
</div>
<div class="modal-footer">
    <input type="submit" value="Ok" class="btn btn-primary">
    <button class="btn" ng-click="ok()">Cancel</button>
</div>
</form>
