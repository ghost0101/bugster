<div class="modal-header">
    <h3>Nuevo post</h3>
</div>
<form class="form-horizontal" role="form" ng-submit="addContact()" >
<div class="modal-body" >
          {{user}}
          <div class="alert alert-info" ng-show="!user">
            No necesitas estar registrado para compartir contenidos, pero te recomendamos registrarte :)
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Título</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="FormPost.title" required>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-4 control-label">Descripción</label>
            <div class="col-sm-8">
              <textarea  rows="4" style="width:100%" ng-model="FormPost.description"></textarea>
            </div>
          </div>

          <tabset justified="true">
            <tab heading="Imágen">
              <br>
              <div class="form-group">
                <label  class="col-sm-4 control-label">Ruta de la imágen</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="FormPost.image" required>
                </div>
              </div>

            </tab>
            <tab heading="Video de youtube">
              <br>
              <div class="form-group">
                <label  class="col-sm-4 control-label">ID del video</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="FormPost.youtube" required>
                </div>
              </div>
            </tab>
            <tab heading="Link">
              <br>
              <div class="form-group">
                <label  class="col-sm-4 control-label">URL</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="FormPost.url" required>
                </div>
              </div>
            </tab>
          </tabset>

</div>
<div class="modal-footer">
    <input type="button" ng-click="sendPost()" value="Enviar" class="btn btn-primary">
    <a class="btn btn-default" ng-click="cancel()" href="javascript:;">Cancelar</a>
</div>
</form>
